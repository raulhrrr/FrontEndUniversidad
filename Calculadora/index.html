<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/styles.css" rel="stylesheet">
    <title>Document</title>
  </head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div previous-operand class="previous-operand"></div>
      <div current-operand class="current-operand"></div>
    </div>
    <button button-delete-all class="span-two">AC</button>
    <button button-delete>DEL</button>
    <button operator>รท</button>
    <button number>1</button>
    <button number>2</button>
    <button number>3</button>
    <button operator>*</button>
    <button number>4</button>
    <button number>5</button>
    <button number>6</button>
    <button operator>+</button>
    <button number>7</button>
    <button number>8</button>
    <button number>9</button>
    <button operator>-</button>
    <button number>.</button>
    <button number>0</button>
    <button button-equals class="span-two">=</button>
  </div>
  <script src="js/script.js" defer></script>
</body>
</html>
